<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Light pink background */
            color: #880e4f; /* Dark pink text */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8bbd0; /* Slightly darker pink */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #c2185b; /* Pinkish color for the header */
            text-align: center;
        }
        .content {
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ad1457; /* Another shade of pink */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ current_user.name }}!</h1>
        <div class="content">
            <p>This is your dashboard. Here you can find your recent activities, notifications, and other important information.</p>
        </div>
{% if current_user.tries<4 %}
        <form action="/get_temp"method="post">
            <input type="text" name="city" placeholder="please write the city name ">
            <button type="submit"> seaarch</button>

        </form>
        {% else %}
        <h1> you have exceded your limits </h1>
        {% endif %}
        <div class="footer">
            <p>your tries is {{current_user.tries}}</p>
        </div>
    </div>
</body>
</html>
